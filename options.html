<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adhan Notifier Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+Arabic:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald: #0f766e;
            --royal-blue: #1e3a8a;
            --gold: #d4af37;
            --soft-white: #f8fafc;
            --ink: #0b1320;
            --muted: #64748b;
            --shadow: 0 10px 25px rgba(11, 19, 32, 0.25);
            --radius: 16px;
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0; padding: 0;
            font-family: 'Roboto', 'Noto Sans Arabic', system-ui, -apple-system, Segoe UI, sans-serif;
            color: var(--soft-white);
            background: linear-gradient(180deg, var(--royal-blue), var(--emerald));
        }
        body::before {
            content: "";
            position: fixed; inset: 0;
            background-image: radial-gradient(rgba(255,255,255,0.06) 1px, transparent 1px);
            background-size: 26px 26px;
            opacity: 0.55; pointer-events: none;
        }

        .wrap { max-width: 720px; margin: 0 auto; padding: 24px; }
        .card {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(212,175,55,0.25);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(6px);
            padding: 20px;
        }
        .header {
            display: flex; align-items: center; justify-content: space-between; margin-bottom: 14px;
        }
        .title {
            display: flex; align-items: center; gap: 10px;
        }
        .crescent { width: 30px; height: 30px; border-radius: 50%; background:
            radial-gradient(circle at 35% 30%, var(--gold) 0%, #fff0 60%),
            radial-gradient(circle at 55% 50%, rgba(0,0,0,0.0) 30%, rgba(0,0,0,0.5) 31%);
            box-shadow: 0 2px 8px rgba(212,175,55,0.3);
        }
        h2 { margin: 0; font-weight: 700; }
        .subtitle { color: #dbeafe; font-size: 13px; }

        form { display: grid; gap: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; }
        .group { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.18); border-radius: 12px; padding: 12px; }
        .group h3 { margin: 0 0 8px; font-size: 14px; color: #e2e8f0; letter-spacing: 0.2px; }

        .check {
            display: flex; align-items: center; gap: 8px; padding: 8px;
            border-radius: 10px; transition: background 160ms ease;
        }
        .check:hover { background: rgba(255,255,255,0.08); }
        input[type="checkbox"] {
            width: 18px; height: 18px; accent-color: var(--gold);
        }
        label { display: inline-flex; align-items: center; gap: 8px; color: #e2e8f0; }

        .actions { display: flex; gap: 10px; flex-wrap: wrap; }
        button[type="submit"] {
            padding: 12px 16px; border: none; border-radius: 12px;
            cursor: pointer; color: var(--ink);
            background: linear-gradient(180deg, #f8e7b6, var(--gold));
            box-shadow: 0 6px 14px rgba(212,175,55,0.35);
            transition: transform 120ms ease, box-shadow 160ms ease, filter 120ms ease;
        }
        button[type="submit"]:hover { transform: translateY(-1px); filter: brightness(1.05); }
        button[type="submit"]:active { transform: translateY(0); box-shadow: 0 2px 8px rgba(212,175,55,0.35); }

        @media (prefers-reduced-motion: reduce) {
            * { transition: none !important; animation: none !important; }
        }
    </style>
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" content="#0f766e">
    <link rel="icon" href="images/icon48.png">
</head>
<body>
    <div class="wrap">
        <div class="card">
            <div class="header">
                <div class="title">
                    <div class="crescent" aria-hidden="true"></div>
                    <h2>Adhan Notifier Settings</h2>
                </div>
                <div class="subtitle">Customize your prayer reminders</div>
            </div>
            <form id="settingsForm">
                <div class="group">
                    <h3>Enabled Prayers</h3>
                    <div class="grid" role="group" aria-label="Enabled prayers">
                        <label class="check"><input type="checkbox" id="fajr" value="Fajr"> <span>Fajr</span></label>
                        <label class="check"><input type="checkbox" id="dhuhr" value="Dhuhr"> <span>Dhuhr</span></label>
                        <label class="check"><input type="checkbox" id="asr" value="Asr"> <span>Asr</span></label>
                        <label class="check"><input type="checkbox" id="maghrib" value="Maghrib"> <span>Maghrib</span></label>
                        <label class="check"><input type="checkbox" id="isha" value="Isha"> <span>Isha</span></label>
                    </div>
                </div>
                <div class="group">
                    <h3>Audio</h3>
                    <label class="check"><input type="checkbox" id="playAudio"> <span>Play Adhan audio</span></label>
                    <button type="button" id="testAudio" style="margin-top: 8px; padding: 8px 12px; border: none; border-radius: 10px; cursor: pointer; background: linear-gradient(180deg, #a7f3d0, #34d399); color: var(--ink); font-size: 13px;">Test Adhan Audio</button>
                </div>
                <div class="actions">
                    <button type="submit" aria-label="Save settings">Save Settings</button>
                </div>
            </form>
        </div>
    </div>
    <script src="options.js"></script>
    <!-- Decorative SVG border (subtle geometric motif) -->
    <svg aria-hidden="true" width="0" height="0" style="position:absolute"><defs><pattern id="geo" patternUnits="userSpaceOnUse" width="20" height="20"><path d="M10 0 L20 10 L10 20 L0 10 Z" fill="none" stroke="rgba(255,255,255,0.08)"/></pattern></defs></svg>
</body>
</html>
